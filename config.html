<div class="clearfix"></div>

    
            <div class="row-fluid">
            <!--Style forms of validation  Start-->
            <div class="grid span6">
              <div class="grid-title">
               <div class="pull-left">
                  <div class="icon-title"><i class="icon-bookmark"></i></div>
                  <span>Inputs</span> 
                  <div class="clearfix"></div>
               </div>
               <div class="pull-right"> 
                  <!--<div class="icon-title"><a href="#"><i class="icon-refresh"></i></a></div>
                  <div class="icon-title"><a href="#"><i class="icon-user"></i></a></div>
                  <div class="icon-title"><a href="#"><i class="icon-cog"></i></a></div>-->
               </div>
              <div class="clearfix"></div>   
              </div>
              <div class="grid-content">

                

                 <div class="formRow">
                        <label>Book Name:</label>
                        <div class="formRight">
                            <input type="text" class="span input" placeholder="Name of Book"> 
                        </div>
                 </div>


                 <div class="formRow">
                        <label>Book description:</label>
                        <div class="formRight">
                            <textarea  class="span input same-height-1" name="description" rows="3"></textarea>
                        </div>
                 </div>
                 <div class="formRow">
                        <label>Book Url:</label>
                        <div class="formRight">
                            <input type="text" class="span input" placeholder="Book Link"> 
                        </div>
                 </div>
                 <div class="formRow">
                        <label>Book Author:</label>
                        <div class="formRight">
                            <input type="text" class="span input" placeholder="Book Author"> 
                        </div>
                 </div>                 
                     <div class="clearfix"></div>
    
              </div>    
            </div>
            <!--Style forms of validation  END-->
            
            <!--Form help text  Start-->
            <div class="grid span6">
              <div class="grid-title">
               <div class="pull-left">
                  <div class="icon-title"><i class="icon-bookmark"></i></div>
                  <span>Options</span> 
                  <div class="clearfix"></div>
               </div>
               <div class="pull-right"> <!--
               	  <div class="icon-title"><a href="#"><i class="icon-refresh"></i></a></div>
                  <div class="icon-title"><a href="#"><i class="icon-cog"></i></a></div>-->
               </div>
              <div class="clearfix"></div>   
              </div>
              <div class="grid-content">


                  <div class="row-fluid">
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="startcover" name="startcover" checked="checked" />
                                   <label for="startcover"><span></span> Start with a cover page</label>
                                 </p>
                    </div>
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showmp3" name="showmp3" checked="checked" />
                                   <label for="showmp3"><span></span> Show mp3 Player</label>
                                 </p>
                    </div>                    
                  </div>

                  <div class="row-fluid">
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showlinks" name="showlinks" checked="checked" />
                                   <label for="showlinks"><span></span> Show book links</label>
                                 </p>
                    </div>
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showbookmarks" name="showbookmarks" checked="checked"/>
                                   <label for="showbookmarks"><span></span> Show bookmarks</label>
                                 </p>
                    </div>                    
                  </div>

                  <div class="row-fluid">
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showgradient" name="showgradient" checked="checked" />
                                   <label for="showgradient"><span></span> Show page gradients</label>
                                 </p>
                    </div>
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showzoom" name="showzoom" checked="checked"/>
                                   <label for="showzoom"><span></span>Show zoom bar</label>
                                 </p>
                    </div>                    
                  </div>

                  <div class="row-fluid">
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showjumptopage" name="showjumptopage" checked="checked" />
                                   <label for="showjumptopage"><span></span> Show manual jump to page</label>
                                 </p>
                    </div>
                  
                  </div>

        
              </div>    
            </div>
            <!--Form help text  END-->


            <!--Form color Start-->
            <div class="grid span6">
              <div class="grid-title">
               <div class="pull-left">
                  <div class="icon-title"><i class="icon-bookmark"></i></div>
                  <span>Colors</span> 
                  <div class="clearfix"></div>
               </div>
               <div class="pull-right"> 
                  <!--<div class="icon-title"><a href="#"><i class="icon-refresh"></i></a></div>

              <div class="clearfix"></div>   
              </div>
              <div class="grid-content">


                  <div class="row-fluid">
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="startcover" name="startcover" checked="checked" />
                                   <label for="startcover"><span></span> Top color [color widget goes here]</label>
                                 </p>
                    </div>
                    <div class="span6">
                                 <p>
                                   <input type="checkbox" id="showmp3" name="showmp3" checked="checked" />
                                   <label for="showmp3"><span></span> Bottom Color [color widget goes here]</label>
                                 </p>
                    </div>                    
                  </div>


        
              </div>    
            </div>
